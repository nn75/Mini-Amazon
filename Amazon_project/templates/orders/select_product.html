{% extends "website/base.html" %}

{% block content %}
    <div class="]content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Select Product and Amount</legend>
                {{ form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="button button-outline-info" type="submit">Submit Order</button>
            </div>
        </form>
    </div>
{% endblock content %}
